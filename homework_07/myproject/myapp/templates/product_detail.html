<h1>{{ object.name }}</h1>
<div>
    <button onclick="location.href='{% url 'product_detail' pk=product.id %}'" class="btn btn-primary">Подробнее</button>

    <strong>Description:</strong> {{ object.description }}
</div>
<div>
    <strong>Price:</strong> {{ object.price }}
</div>
<div>
    <strong>Category:</strong> {{ object.category.name }}
</div>
<a href="{% url 'product-list' %}">Back to List</a>
