<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in object_list %}
        <li>
            <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home_view' %}"><button>Вернуться на главную</button></a>
</body>
</html>
