{% extends 'base.html' %}

{% block title %}Home{% endblock %}

<button id="greetButton" class="btn btn-primary">Нажми, чтобы поздороваться</button>
<div id="greetMessage"></div>

<script>

    document.getElementById("greetMessage").innerHTML = "Привет";
});
</script>
{% endblock %}
